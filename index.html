<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient" color="blue"></div>
            <div class="gradient first" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">Nike</h1>
          <img src="img/logo.png" class="logo" alt="" />
          <a href="#" class="share"
            ><i class="fa fa-share-alt" aria-hidden="true"></i
          ></a>

          <img src="img/blue.png" alt="" class="shoe" color="blue" />
          <img src="img/red.png" alt="" class="shoe show" color="red" />
          <img src="img/green.png" alt="" class="shoe" color="green" />
          <img src="img/orange.png" alt="" class="shoe" color="orange" />
          <img src="img/black.png" alt="" class="shoe" color="black" />
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Men's running shoes</h3>
          </div>
          <!-- .showName -->
          <div class="description">
            <h3 class="title">Product Info</h3>
            <p class="text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias
              expedita amet illum esse ipsa
            </p>
          </div>
          <!-- .description -->
          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span primary="#2175f5" class="color" color="blue"></span>
              <span primary="#f84848" class="color active" color="red"></span>
              <span primary="#29b864" class="color" color="green"></span>
              <span primary="#ff5521" class="color" color="orange"></span>
              <span primary="#444" class="color" color="black"></span>
            </div>
          </div>
          <!-- .color-container -->
          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <span class="size active">36</span>
              <span class="size">38</span>
              <span class="size">40</span>
              <span class="size">42</span>
              <span class="size">44</span>
            </div>
          </div>
          <!-- .size-container -->
          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to
              cart</a
            >
            <div class="price">
              <i class="fa fa-usd" aria-hidden="true"></i>
              <h1>189.9</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
